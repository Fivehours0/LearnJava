<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--在客户机和服务器之间进行请求-响应时，两种最常被用到的方法是：GET 和 POST。
        GET - 从指定的资源请求数据。
        POST - 向指定的资源提交要被处理的数据-->

    <form action="http://localhost:8080/learn_servlet/hello2" method="post">
        <input type="submit">
    </form>
</body>
</html>
